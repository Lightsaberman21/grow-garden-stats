<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grow a Garden Stats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌿 Grow a Garden Stats 🌿</h1>

    <section class="category">
      <h2>Moonlight Event</h2>
      <ul>
        <li>Status: <span class="editable">Yes</span></li>
      </ul>
    </section>

    <section class="category">
      <h2>Stock</h2>
      <ul>
        <li>Stock Level: <span class="editable">Full</span></li>
      </ul>
    </section>

    <section class="category">
      <h2>Gears</h2>
      <ul>
        <li>Available: <span class="editable">3 left</span></li>
      </ul>
    </section>

    <footer>
      <p>📍 Localhost site — Shared via Cloudflare Tunnel 🌐</p>
    </footer>
  </div>
</body>
</html>
